<div class="themes-container">
    <mat-card *ngFor="let theme of themes" class="theme-card">
      <mat-card-header>
        <mat-card-title>{{ theme.title }}</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <p>{{ theme.description }}</p>
      </mat-card-content>
  
      <button class="unsubscribe" (click)="unsubscribe(theme.id)">Se d√©sabonner</button>
    </mat-card>
</div>
<div *ngIf="themes.length===0" class="aucun">Vous n'avez aucun abonnement !</div>
